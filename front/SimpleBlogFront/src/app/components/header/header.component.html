<mat-toolbar color="primary">
  <span>SimpleBlogLogo</span>
  <span class='example-spacer'></span>
  <div class="guest" *ngIf="!isLogged()">
    <button mat-button [matMenuTriggerFor]="menu"><span>Guest</span> <mat-icon>vpn_key</mat-icon> </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goToLogin()">
        <mat-icon>lock</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item (click)="goToSignup()">
        <mat-icon>create</mat-icon>
        <span>Register</span>
      </button>
    </mat-menu>
  </div>
  <div class="user" *ngIf="isLogged()">
    <button mat-button [matMenuTriggerFor]="loggedMenu"><span>{{getLoggedUsername()}}</span></button>
    <mat-menu #loggedMenu="matMenu">
      <button mat-menu-item (click)="logoff()">
        <mat-icon>cancel_presentation</mat-icon>
        <span>Logoff</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
