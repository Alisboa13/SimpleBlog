<mat-card class="comment-card">
  <mat-card-header>
    <div mat-card-avatar class="comment-avatar"></div>
    <mat-card-subtitle>By @{{username}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <markdown ngPreserveWhitespaces [data]="comment.content"></markdown>
  </mat-card-content>
</mat-card>
