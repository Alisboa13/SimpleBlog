<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>By @{{creatorName}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <markdown ngPreserveWhitespaces ngNonBindable [data]="content" class="mkcontent"></markdown>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToPage()">COMMENT</button>
    <button mat-button [disabled]="true">SHARE</button>
  </mat-card-actions>
</mat-card>
